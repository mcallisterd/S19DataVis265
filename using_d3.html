<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <body>

  </body>
  <script type="text/javascript">
        d3.select("body").append("p").text("Something new");
        var dataset=[];
        d3.csv("numbers.csv",function(data){
          dataset.push(data);
        });
        d3.select("body")
          .selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .text(function(d){return d;});
  </script>
</html>
