<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <body>

  </body>
  <script type="text/javascript">
        var dataset=["Dog","Cat","Fish","Horse","Whale"];
        d3.select("body")
          .selectAll("li")
          .data(dataset)
          .enter()
          .append("li")
          .text(function(d){return d;});
        dataset=[];
        d3.csv("numbers.csv",function(d){
          dataset.push(d[0]);
        });
        d3.select("body")
          .selectAll("tr")
          .data(dataset)
          .enter()
          .append("tr")
          .text(function(d){return d;});
  </script>
</html>
